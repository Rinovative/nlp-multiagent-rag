name: Linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Erforderlich, um Ã„nderungen am Code vorzunehmen

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install --with dev

      - name: Install pre-commit hooks
        run: |
          pip install pre-commit
          pre-commit install

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      # Commit changes if pre-commit modified files
      - name: Commit changes if pre-commit modified files
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Apply black and ruff fixes" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
